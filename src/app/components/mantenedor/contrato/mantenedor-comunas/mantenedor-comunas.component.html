<div class="card">
    <h5>Comunas</h5>
    <p-table [value]="lstComunas" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>CÃ³digo</th>
                <th>Nombre</th>
                <th>Provincia</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-comuna>
            <tr>
                <td>{{comuna.id}}</td>
                <td>{{comuna.codigo}}</td>
                <td>{{comuna.nombre}}</td>
                <td>{{comuna.provincia}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>
</div>
