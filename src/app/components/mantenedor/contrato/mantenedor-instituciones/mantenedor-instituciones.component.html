<div class="card">
    <h5>Instituciones</h5>
    <p-table [value]="lstInstituciones" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Tipo de Instituci√≥n</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-institucion>
            <tr>
                <td>{{institucion.id}}</td>
                <td>{{institucion.nombre}}</td>
                <td>{{institucion.tipo_institucion}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>
</div>
