<div class="card">
    <h5>Provincias</h5>
    <p-table [value]="lstProvincias" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Código</th>
                <th>Nombre</th>
                <th>Región</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-provincia>
            <tr>
                <td>{{provincia.id}}</td>
                <td>{{provincia.codigo}}</td>
                <td>{{provincia.nombre}}</td>
                <td>{{provincia.region}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>
</div>
