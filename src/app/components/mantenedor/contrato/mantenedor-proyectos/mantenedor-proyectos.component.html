<div class="card">
    <h5>Proyectos</h5>
    <p-table [value]="lstProyectos" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Repositorio</th>
                <th>Cliente</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-proyecto>
            <tr>
                <td>{{proyecto.id}}</td>
                <td>{{proyecto.nombre}}</td>
                <td>{{proyecto.repositorio}}</td>
                <td>{{proyecto.cliente}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>
</div>
